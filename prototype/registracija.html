<!DOCTYPE html>
<html lang="sr" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon"       type="image/png" href="res/favicon.png">
        <link rel="stylesheet" type="text/css"  href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css"  href="css/reg.css" />
        <link rel="stylesheet" type="text/css"  href="css/style.css" />
        <title>Usluga na dlanu</title>
    </head>
    <body>
        
        <div class="modal fade" id="KODModal" tabindex="-1" aria-labelledby="KODModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered ">
                <div class="modal-content bg-light">
                    <div class="modal-header border-light mt-3">
                        <h5 class="modal-title w-100 text-center ms-5" id="KODModalLabel"> Poslat je verifikacioni kod na Vaš mail. Unesite kod: </h5>
                        <button type="button" class="btn-close me-3" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <input type="text" name="" id="verifikacioniKod">
                    </div>
                    <div class="form-floating text-center">
                        <button type="button" data-bs-dismiss="modal" class="form-control btn btn-primary m-1 mt-4 mb-3 py-2" style="width: 50%">Proveri</button>
                    </div>
                </div>
            </div>
        </div>



        <header>
            <div class="container-fullwidth">
                <nav class="navbar">
                    <a class="navbar-brand" href="index.html">
                        <img id="logo" src="res/Logot.png" height="50px"/>
                            Usluga na dlanu
                    </a>
                </nav>
            </div>
        </header>

        <div class="reg">
            <div class="container-reg">
                <div class="wrap-reg">
                    <form>
                        <span class="reg-title p-b-34 p-t-27">
                            Registracija
                        </span>
    
                        <div class="wrap-input">
                            Email adresa
                            <input class="input" type="email" name="email" placeholder="email@email.com">
                        </div>

                        <div class="wrap-input">
                            Ime
                            <input class="input" type="text" name="email" placeholder="Ime">
                        </div>

                        <div class="wrap-input">
                            Prezime
                            <input class="input" type="text" name="email" placeholder="Prezime">
                        </div>

                        <div class="wrap-input">
                            Korisničko ime
                            <input class="input" type="text" name="username" placeholder="Korisničko ime">
                        </div>
    
                        <div class="wrap-input">
                            Lozinka
                            <input class="input" type="password" name="pass" placeholder="Lozinka">
                        </div>

                        <div class="wrap-input">
                            Ponovi lozinku
                            <input class="input" type="password" name="pass2" placeholder="Lozinka">
                        </div>
    
                        <div class="wrap-input">
                            <input class="input-checkbox" id="ckb1" type="checkbox" name="uslovi koriscenja">
                            <label class="label-checkbox" for="ckb1">
                                Slažem se sa uslovima korišćenja
                            </label>
                        </div>
                        
                        <div>
                            <button class="btn-reg" data-bs-toggle="modal" data-bs-target="#KODModal" type="button">
                                Registruj se
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer class="footer bg-light border-top mt-auto">
            <div class="container my-3" style="padding-bottom: 1em;">
                <div class="row justify-content-center gx-5">
                    <div class="col-md-auto text-center mx-5">
                        Principi softverskog inženjerstva
                    </div>
                    <div class="col-md-auto text-center mx-5">
                        <a href="https://www.etf.bg.ac.rs" class="text-reset"> Elektrotehnički fakultet u Beogradu</a>
                    </div>
                    <div class="col-md-auto text-center mx-5">
                        Tim: Under pressure
                    </div>
                </div>
            </div>
        </footer>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
